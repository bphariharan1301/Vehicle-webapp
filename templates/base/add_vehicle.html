{% extends 'base.html' %}

{% load static %}


{% block content %}


<div class="container">
  <form method="POST" action="#">
    <div class="row py-1">
      <h4>ADD VEHICLE</h4>
      <br>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Vehicle Name"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Speed"/>
        <div class="input-icon"><i class="fas fa-tachometer-alt"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Avg. Speed"/>
        <div class="input-icon"><i class="fas fa-tachometer-alt"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Temperature"/>
        <div class="input-icon"><i class="fas fa-thermometer-full"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Fuel Level"/>
        <div class="input-icon"><i class="fas fa-gas-pump"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="dropdown" placeholder="Engine Status"/>
        <div class="input-icon"><i class="fas fa-battery-three-quarters"></i></div>
      </div>
    </div>

    <div class="row">
      <h4>Terms and Conditions</h4>
      <div class="input-group">
        <input id="terms" type="checkbox"/>
        <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
      </div>
    </div>

    <button type="submit" class="btn-submit py-2">
      Submit
    </button>

  </form>
</div>

{% endblock %}
